{% extends "base.html" %}
{% load static %}
{% block page_content %}
<!--<h1>Projects</h1>-->

<div class="row">
    {% for project in projects %}
    {% if project.id > 3 %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">{{project.title}}</h5>
                    <p class="card-text">{{project.description}}</p>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            <div class="col-md-8">
                {% if project.id == 4 %}
                <img src="{% static 'project_images/country_analysis.png'%}" class="img-fluid rounded-start" alt="">
                {% elif project.id == 5 %}
                <img src="{% static 'project_images/which_country.png'%}" class="img-fluid rounded-start" alt="">
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
